<div class="main">
    <h1 class="project-title">My Work ðŸ“‚</h1>
   <div class="d-flex justify-content-center">
  <div class="col-8">
    <owl-carousel-o [options]="customOptions">
      <ng-template carouselSlide *ngFor="let item of data">
        <div class="card border-color mb-3" style="max-width: 18rem;" >
          <div class="card-header bg-color text-white text-center" >{{item.proName}}</div>
          <div class="card-body">
            <h5 class="card-title">Project Details</h5>
            <p class="card-text">{{item.duration}}</p>
            <h5 class="card-title">Technologies</h5>
            <ul class="list-group">
              <li *ngFor="let val of item.tech" class="list-group-item">{{val}}</li>
              <!-- <li class="list-group-item">Python</li> -->
              <!-- <li class="list-group-item">MySQL</li> -->
            </ul>
          </div>
        </div>
        
      </ng-template>  
    </owl-carousel-o>
  </div>
   </div>
</div>
